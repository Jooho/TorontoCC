apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  labels:
    app: chat-server
  name: chat-server
spec:
  lookupPolicy:
    local: false
  tags:
  - annotations:
      openshift.io/imported-from: docker.io/ljhiyh/chat-server:latest
    from:
      kind: DockerImage
      name: docker.io/ljhiyh/chat-server:latest
    importPolicy: {}
    name: latest
    referencePolicy:
      type: Source
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: chat-server
  name: chat-server
spec:
  ports:
  - name: 8080-tcp
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: chat-server
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  labels:
    app: chat-server
  name: chat-server
spec:
  replicas: 1
  selector:
    app: chat-server
    deploymentconfig: chat-server
  strategy:
    activeDeadlineSeconds: 21600
    resources: {}
    rollingParams:
      intervalSeconds: 1
      maxSurge: 25%
      maxUnavailable: 25%
      timeoutSeconds: 600
      updatePeriodSeconds: 1
    type: Rolling
  template:
    metadata:
      annotations:
      labels:
        app: chat-server
        deploymentconfig: chat-server
    spec:
      containers:
      - image: docker.io/ljhiyh/chat-server
        imagePullPolicy: IfNotPresent
        name: chat-server
        ports:
        - containerPort: 8080
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthz
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 60
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
  test: false
  triggers:
  - type: ConfigChange
  - imageChangeParams:
      automatic: true
      containerNames:
      - chat-server
      from:
        kind: ImageStreamTag
        name: chat-server:latest
      lastTriggeredImage: docker.io/ljhiyh/chat-server:latest
    type: ImageChange

