apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: chat-server
  namespace: chat
spec:
  gateways:
  - chat-gateway
  hosts:
  - chat-server-example-chat.apps.toronto.openshiftworkshop.com
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: chat-server
        port:
          number: 8080
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: chat-client
  namespace: chat
spec:
  gateways:
  - chat-gateway
  hosts:
  - chat-client.apps.toronto.openshiftworkshop.com
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: chat-client
        port:
          number: 4200
